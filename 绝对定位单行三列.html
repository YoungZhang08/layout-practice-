<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>单行三列绝对定位</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#left{
			position: absolute;
			top: 0;
			left: 0;
			width: 30%;
			background-color: gray;
		}
		#right{
			position: absolute;
			top: 0;
			right: 0;
			width: 30%;
			background-color: pink;
		}
		#middle{
			margin: 0 auto;
			width: 40%;
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<div id="left">
			<br/><br/><br/><br/>
		</div>
		<div id="middle">
			<br/><br/><br/><br/>
		</div>
		<div id="right">
			<br/><br/><br/><br/>
		</div>
	</body>
</html>
