<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>两行两列布局练习</title>
		<style type="text/css">
		#containertop{
			width: 80%;
			margin: 0 auto;
		}
		#containerbottom{
			width: 80%;
			margin: 0 auto;
		}
		#topleft{
			width: 50%;
			float: left;
			background-color: gray;
		}
		#topright{
			width: 50%;
			float: right;
			background-color: pink;
		}
		#bottomleft{
			width: 50%;
			float: left;
			background-color: blue;
		}
		#bottomright{
			width: 50%;
			float: right;
			background-color: green;
		}
		</style>
	</head>
	<body>
		<div id="containertop">
			<div id="topleft"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
			<div id="topright"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
		</div>
		<div id="containerbottom">
			<div id="bottomleft"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
			<div id="bottomright"><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/></div>
		</div>
	</body>
</html>
