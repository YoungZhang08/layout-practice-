<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>三行两列布局练习</title>
		<style type="text/css">
			#header{
				width:700px;
				margin: 0 auto;
				background-color: gray;
			} 
			#container{
				width:700px;
				margin: 0 auto;
			} 
			#left{
				float:left;
				width:280px;
				background-color: pink;
			} 
			#right{
				float:right;
				width:420px;
				background-color: yellow;
			} 
			#footer{
				width:700px;
				margin: 0 auto;
				overflow:auto;
				clear:both;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<br/><br/><br/><br/>
		</div>
		<div id="container">
			<div id="left">
				<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			</div>
			<div id="right">
				<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			</div>
		</div>
		<div id="footer">
			<br/><br/><br/><br/>
		</div>
	</body>
</html>
